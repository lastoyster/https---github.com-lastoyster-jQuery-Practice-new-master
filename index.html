<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="screen"></div>
      <div id="clickables">
        <div id="operators">
          <a>+</a>
          <a>-</a>
          <a>/</a>
          <a>*</a>
          <a id="equals">=</a>
        </div>
        <div id="numbers">
          <a>7</a>
          <a>8</a>
          <a>9</a>
          <a>4</a>
          <a>5</a>
          <a>6</a>
          <a>1</a>
          <a>2</a>
          <a>3</a>
          <a>0</a>
          <a id="clearall">AC</a>
          <a>.</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
